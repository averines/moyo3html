<div class="modal modal--sm">
    <div class="modal__title">
        Изменить пароль
    </div>
    <div class="modal__content">
        <form class="form-minimal" action="/" method="POST" data-check>
            <div class="form-block">
                <div class="form-group">
                    <input id="password-current" type="text" name="password-current" data-check data-check-required="true">
                    <label for="password-current">Текущий пароль</label>
                </div>
                <div class="form-group">
                    <input id="password-new" type="text" name="password-new" data-check data-check-required="true">
                    <label for="password-new">Новый пароль</label>
                </div>
                <div class="form-group">
                    <input id="password-repeat" type="text" name="password-repeat" data-check data-check-required="true">
                    <label for="password-repeat">Повторите новый пароль</label>
                </div>
            </div>
            <button type="submit" class="btn btn-main" disabled>Сохранить</button>
        </form>
    </div>
</div>

<script>
    formsHandler()
</script>
