<div class="modal modal--md">
    <div class="modal__title">
        Изменить ФИО
    </div>
    <div class="modal__content">
        <form class="form-minimal" action="/" method="POST" data-check id="modal-personal-data">
            <div class="form-block">
                <div class="form-group">
                    <input id="data-surnane" type="text" name="data-surnane" data-check data-check-required="true">
                    <label for="data-surnane">Фамилия</label>
                </div>
                <div class="form-group">
                    <input id="data-name" type="text" name="data-name" data-check data-check-required="true">
                    <label for="data-name">Имя</label>
                </div>
                <div class="form-group">
                    <input id="data-patronymic" type="text" name="data-patronymic" data-check data-check-required="true">
                    <label for="data-patronymic">Отчество</label>
                </div>
            </div>

            <p class="text-sm">Изменения отобразятся в кабинете только после проверки менеджером.</p>
            <p class="text-sm">Все неоплаченные заказы будут обновлены в соответствии с измененными данными Клиента.</p>

            <div class="form-row">
                <div class="form-checkbox">
                    <input id="data-confirmation" type="checkbox" name="data-confirmation" data-check data-check-required="true">
                    <label for="data-confirmation">Подтверждаю изменения</label>
                </div>
            </div>

            <button type="submit" class="btn btn-main" disabled>Сохранить</button>
        </form>
    </div>
</div>

<script>
    modalFormHandler("modal-personal-data")
</script>
