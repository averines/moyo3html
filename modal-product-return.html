    </div>
    <div class="modal__content">
        <form class="form-minimal" action="/" method="POST" data-check id="modal-personal-return-count">

                </div>
            </div>

            <div class="form-row">

                </div>
            </div>
            <button type="submit" class="btn btn-main btn--small disabled">Отправить</button>
        </form>
    </div>
