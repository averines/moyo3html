<div class="modal modal--md">
    <div class="modal__title">
        Оформить рекламацию
    </div>
    <div class="modal__content">
        <form class="form-minimal" action="/" method="POST" data-check id="modal-personal-return-count">
            <p>Укажите количество ранее заказанного товара, которое вы хотите вернуть и укажите причину возврата.</p>

            <div class="form-row">
                <div class="form-group">
                    <input id="return-count" type="text" name="return-count" data-check data-check-required="true">
                    <label for="return-count">Количество товара для возврата</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <select id="return-reason" name="return-reason">
                        <option value="return-reason-1" checked>Брак</option>
                        <option value="return-reason-2">Пересорт по цвету</option>
                        <option value="return-reason-3">Пересорт по размеру</option>
                        <option value="return-reason-4">Нет в наличии</option>
                        <option value="return-reason-5">Другой товар</option>
                    </select>
                    <label for="return-reason">Причина возврата</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="file" id="return-files" name="return-files" multiple accept="image/png, image/gif, image/jpeg">
                    <label for="return-files">Загрузите фото (не более 5 шт.)</label>
                </div>
            </div>

            <button type="submit" class="btn btn-main btn--small disabled">Отправить</button>
        </form>
    </div>
</div>
